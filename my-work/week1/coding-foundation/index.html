<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
      <input type="number" name="quantity" id="num">
      <button onclick="ctsquare()">Create Squares</button>
    <br>
    <br>
    <!-- container for boxes -->
    <div id = "squares" class = "flex-container"></div>
    <script>
      function ctsquare() {
        //get value from input
        var num = document.getElementById("num").value;
        //console.log(num);
        var n;
        for(n = 0;n < num; n++){
          //create and customize the divs
          var div = document.createElement("div");
          div.style.width = "50px";
          div.style.height = "50px";
          div.style.background = "black";
          //add divs to the container
          document.getElementById("squares").appendChild(div);
        }

      }
</script>
  </body>
</head>
