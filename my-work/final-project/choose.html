    <script>
      function Back(){
        location.href="index.html";
      }

    let storysong = document.getElementById("storysong");
    let wontcrysong = document.getElementById("crysong");
    let dawnsong = document.getElementById("dawnsong");
    let rivalsong = document.getElementById("rivalsong");

    function storyplay() {
      storysong.play();
      crysong.pause();
      dawnsong.pause();
      rivalsong.pause();
    }

    function dawnplay() {
      dawnsong.play();
      storysong.pause();
      crysong.pause();
      rivalsong.pause();
    }

    function cryplay() {
      wontcrysong.play();
      storysong.pause();
      dawnsong.pause();
      rivalsong.pause();
    }

    function rivalplay() {
      rivalsong.play();
      crysong.pause();
      dawnsong.pause();
      storysong.pause();
    }

    function storypause() {
      storysong.pause();
    }

    function crypause() {
      crysong.pause();
    }

    function dawnpause() {
      dawnsong.pause();
    }

    function rivalpause() {
      rivalsong.pause();
    }




    function story(){
      document.getElementById('des').innerHTML = "Name: The Story of Us <br> Singer: JJ Lin <br>Composer: JJ lin <br>Lyricist: Wenshan Fang <br> Release time : 2019.9.16 0:00"
      document.getElementById('plat').innerHTML = "JJ Lin is a Singaporean singer, songwriter, record producer, and actor. Lin launched his musical career by releasing his debut album, Music Voyager (2003). JJ Lin is known for his excellent skills in both composing and singing. His concerts always sell out very quickly. He has received many Golden Melody Awards, including one Best New Artist, two Best Mandarin Male Singer and several Best Composers."
    }

    function wontcry(){
      document.getElementById('des').innerHTML = "Name: Won't Cry <br> Singer: Jay Chou <br>Composer: Jay Chou <br>Lyricist: Wenshan Fang <br>Presale started time: 2019.9.14 0:00 <br> Release time : 2019.9.16 23:00"
      document.getElementById('plat').innerHTML = "Jay Chou is a Taiwanese musician, singer, songwriter, record producer, film producer, actor, and director. In 2000, Chou released his debut album, 'titled Jay'. Since then his music has gained recognition throughout Asia, most notably in regions such as China Mainland, Hong Kong and Taiwan. He has sold more than 30 million albums and has received many awards for his musical works. "
    }

    function dawn(){
      document.getElementById('des').innerHTML = "Name: Dawn <br> Singer: Kris Wu <br>Composer: Kris Wu <br>Lyricist: Kris Wu <br> Release time : 2019.8.7 10:00"
      document.getElementById('plat').innerHTML = "Kris Wu, is a Chinese-Canadian actor, singer, and model.He is a former member of South Korean-Chinese boy band EXO and its subgroup EXO-M under SM Entertainment. Wu is active as a solo artist and actor in China and has starred in several #1 box office hits and made his Hollywood debut in xXx: Return of Xander Cage (2017)."
    }

    function rival(){
      document.getElementById('des').innerHTML = "Name: The Rivals <br> Singer: Evan Lin <br>Composer: KZ/Kim/Tae Yeong <br>Lyricist: KZ/Kim/Tae Yeong <br> Release time : 2019.8.24 0:00"
      document.getElementById('plat').innerHTML = "Evan Lin is a Taiwanese singer based in mainland China. He debuted as a member of the C-pop group Nine Percent on April 6, 2018 through the Chinese idol reality survival show named 'Idol Producer'."
    }

    document.getElementById('sss').onmouseover = function(){story();};
    document.getElementById('www').onmouseover = function(){wontcry();};
    document.getElementById('ddd').onmouseover = function(){dawn();};
    document.getElementById('rrr').onmouseover = function(){rival();};
